machine:
  python:
    version: 3.6.0

  services:
    - rabbitmq-server

  environment:
    ENV_TYPE: ci
    MONGO_URI: mongodb://127.0.0.1:27017/db
    AMQP_URI: "amqp://guest:guest@127.0.0.1/"


dependencies:
  post:
    - pip install flake8
    - pip install pytest-cov


test:
  override:
    - python -m pytest --cov=. --cov-config .coveragerc
    - flake8


deployment:
  prod:
    branch: master
    heroku:
      appname: pr-offer-approvals
